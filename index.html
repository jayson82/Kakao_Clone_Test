<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column"><span class="header_time">07:11</span></div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery"
            >80% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"><span class="header_text">Manage</span></div>
        <div class="header_column">
          <span class="header_text">Friends</span>
          <span class="header_number">1</span>
        </div>
        <div class="header_column">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="Friend">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, Chats, Plus friends" />
      </div>
      <section class="friends_section">
        <header class="friends_section-header">
          <h6 class="friends_section-title">My profile</h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row">
            <a href="profile.html">
              <img src="" alt="" />
              <span class="friends_section-name">Jayson</span>
            </a>
          </div>
          <div class="friends_section-row">
            <img src="" alt="" />
            <span class="friends_section-name">Friends'Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends_section">
        <header class="friends_section-header">
          <h6 class="friends_section-title">Friends</h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row">
            <div class="friends_section-column">
              <img src="" alt="" />
              <span class="friends_section-name">YeyoungLee</span>
            </div>
            <span class="friends_section-tagline">Olivia</span>
          </div>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i
        ><span class="tab-bar_tab tab-bar_tab--selected">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_tab">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_tab">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_tab">More</span>
      </a>
    </nav>
  </body>
</html>
