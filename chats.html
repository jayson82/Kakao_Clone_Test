<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column"><span class="header_time">07:11</span></div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery"
            >80% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="column"><span class="header_text">Edit</span></div>
        <div class="column">
          <span class="header_text"
            >Chats <i class="fa fa-caret-down" aria-hidden="true"></i
          ></span>
        </div>
        <div class="column"></div>
      </div>
    </header>
    <main class="Chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, Chats, Plus friends" />
      </div>
      <ul class="chats_list">
        <li class="chats_chat">
          <div class="chat_contents">
            <img src="images/avatar.jpg" />
            <div class="preview">
              <h3 class="chat_user">YeyoungLee</h3>
              <span class="chat_last-massage">I am beautiful!</span>
            </div>
          </div>
          <span class="chat_date-time">12:00</span>
        </li>
        <li class="chats_chat">
          <div class="chat_contents">
            <img src="images/avatar.jpg" />
            <div class="preview">
              <h3 class="chat_user">kakaoTalk</h3>
              <span class="chat_last-massage"
                >You logged in KakaoTalk PC from PC.</span
              >
            </div>
          </div>
          <span class="chat_date-time">10:00</span>
        </li>
      </ul>
      <div class="chat-brn"><i class="fa fa-comment"></i></div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_tab">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i
        ><span class="tab-bar_tab tab-bar_tab--selected">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_tab">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_tab">More</span>
      </a>
    </nav>
  </body>
</html>
