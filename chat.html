<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column"><span class="header_time">07:11</span></div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery"
            >80% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="column">
          <a href="chats.html">
            <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
          </a>
        </div>
        <div class="column"><span class="header_text">Olivia</span></div>
        <div class="column">
          <i class="fa fa-search" aria-hidden="true"></i>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider_text">Wednesday, January 20, 2019</span>
      </div>
      <div class="chat_message chat_message--from-me">
        <span class="chat_message-time">03:27</span>
        <span class="chat_message-body">Hello! This is a test message.</span>
      </div>
      <div class="chat_message chat_message--to-me">
        <img src="images/avatar.jpg" class="chat_message-avatar" />
        <div class="chat_message_center">
          <h3 class="chat_message-username">Olivia</h3>
          <span class="chat_message-body">This is an answer.</span>
        </div>
        <span class="chat_message-time">03:30</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message_input">
        <input type="text" /> <i class="fa fa-smile-o"></i>
        <span class="record-message"> <i class="fa fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
