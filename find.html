<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column"><span class="header_time">07:11</span></div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery"
            >80% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="column"><span class="header_text">Edit</span></div>
        <div class="column"><span class="header_text">Find</span></div>
        <div class="column"></div>
      </div>
    </header>
    <main class="find">
      <section class="find_options">
        <div class="find_option">
          <i class="fa fa-address-book fa-lg"></i>
          <span class="find_option-title"> Find </span>
        </div>
        <div class="find_option">
          <i class="fa fa-qrcode fa-lg"></i>
          <span class="find_option-title"> QR Code </span>
        </div>
        <div class="find_option">
          <i class="fa fa-mobile fa-2x"></i>
          <span class="find_option-title"> Shake</span>
        </div>
        <div class="find_option">
          <i class="fa fa-envelope-o fa-lg"></i>
          <span class="find_option-title"> Invite via SMS </span>
        </div>
      </section>
      <section class="find_recommended">
        <header><h6 class="recommended_title">Recommended Friends</h6></header>
        <div class="recommended_none">
          <span class="recommended_text">
            You have no recommended friends.
          </span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_tab">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_tab">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab tab-bar_tab--selected">
        <i class="fa fa-search"></i><span class="tab-bar_tab">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_tab">More</span>
      </a>
    </nav>
  </body>
</html>
