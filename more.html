<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column"><span class="header_time">07:11</span></div>
        <div class="header_column">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery"
            >80% <i class="fa fa-battery-three-quarters" aria-hidden="true"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="column"></div>
        <div class="column"><span class="header_text">More</span></div>
        <div class="column">
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="more-header_column">
          <img src="images/avatar.jpg" alt="" />
          <div class="more-header_info">
            <h3 class="more-header_title">Jayson</h3>
            <span class="more-header_subtitle">startingcoding@gmail.com</span>
          </div>
        </div>
        <i class="fa fa-comment-o fa-2x"></i>
      </header>
      <section class="more_options">
        <div class="more_option">
          <i class="fa fa-smile-o fa-2x"></i>
          <span class="more_option-title">Emoticons</span>
        </div>
        <div class="more_option">
          <i class="fa fa-paint-brush fa-2x"></i>
          <span class="more_option-title">Theme</span>
        </div>
        <div class="more_option">
          <i class="fa fa-hand-peace-o fa-2x"></i>
          <span class="more_option-title">Plus Friend</span>
        </div>
        <div class="more_option">
          <i class="fa fa-user-circle-o fa-2x"></i>
          <span class="more_option-title">Account</span>
        </div>
      </section>
      <section class="more_plus-friends">
        <header class="more_plus-friends_header">
          <h2 class="plus-friends_title">Plus Friends</h2>
          <span class="plus-friends_learn-more">
            <i class="fa fa-info-circle"></i>
            Learn More
          </span>
        </header>
        <div class="plus-friends_items">
          <div class="plus-friends item">
            <i class="fa fa-cutlery"></i>
            <span class="plus-friends_item-title">Order</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-home"></i>
            <span class="plus-friends_item-title">Store</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-television"></i>
            <span class="plus-friends_item-title">TV Channel/Radio</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-pencil"></i>
            <span class="plus-friends_item-title">Creation</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-graduation-cap"></i>
            <span class="plus-friends_item-title">Education</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-university"></i>
            <span class="plus-friends_item-title">Politics/Society</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-krw"></i>
            <span class="plus-friends_item-title">Finance</span>
          </div>
          <div class="plus-friends item">
            <i class="fa fa-video-camera"></i>
            <span class="plus-friends_item-title">Movies/Music</span>
          </div>
        </div>
      </section>
      <section class="more_options">
        <div class="more_option">
          <img src="images/kakaoStory.png" alt="" class="more_options-image">
          <span class="more_options-title">Kakao Story</span>
        </div>
        <div class="more_option">
          <img src="images/path.png" alt="" class="more_options-image">
          <span class="more_options-title">Paths</span>
        </div>
        <div class="more_option">
          <img src="images/kakaoFriends.png" alt="" class="more_options-image">
          <span class="more_options-title">Kakao Friends</span>
        </div>
      </section>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_tab">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_tab">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_tab">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab tab-bar_tab--selected">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_tab">More</span>
      </a>
    </nav>
  </body>
</html>
